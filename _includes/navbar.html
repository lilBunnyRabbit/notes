<div class="layout-navbar-navigation" id="navbar">
  <h3 class="navbar-breadcrumbs">
    <div id="breadcrumbs">
      {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
      <a href="{{ site.baseurl }}">Home</a>
      {% for crumb in crumbs offset: 1 %} 
        {% if forloop.last %} 
          / {{ page.title }} 
        {% else %} 
        / <a
            href="{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{% if forloop.last %}{{ crumb | replace:'without-plugin/','without-plugins/' }}{% else %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endif %}{% endfor %}"
          >
            {{ crumb | replace:'-',' ' | remove:'.html' }}
          </a>
        {% endif %} 
      {% endfor %}
    </div>
  </h3>
</div>
